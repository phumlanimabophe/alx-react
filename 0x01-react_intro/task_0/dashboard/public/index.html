<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for character set and viewport settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Favicon and theme color settings -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Description for search engine optimization -->
    <meta name="description" content="Web site created using create-react-app" />
    
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Title of the React App -->
    <title>React App</title>

      Template notice and instructions for webfonts, meta tags, or analytics.

  </body>
